name: Update Historico

on:
  push:
    paths:
      - '**/*'

jobs:
  update_historico:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Append to historico.txt
        run: |
          echo "$(date) - ${{ github.event.head_commit.message }}" >> historico.txt
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add historico.txt
          git commit -m "Update historico.txt"
          git push
